<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assign.css">
    <!-- JavaScript files -->
    <script src="Item.js"></script>
    <script src="itemOperations.js"></script>
    <script src="Controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Assignment</title>
  </head>
  <body>
    <div class="container">
      <h1 align="center">CRUD App</h1>
      <div>
        Id <br>
        <form>
          <input id="id" type="textbox" placeholder="Type Id Here">
        </form>
        <br>
        Name <br>
        <form>
          <input id="name" type="textbox" placeholder="Type Name Here">
        </form>
        <br>
        Price <br>
        <form>
          <input id = "price" type="range" class="form-control-range">
        </form>
        <br>
        Desc <br>
        <form>
          <textarea class="form-control" id="desc" rows="3" placeholder="Type Desc Here"></textarea>
        </form>
        <br>
        Color <br>
        <form>
          <input id = "color" type="Color" value="black">
        </form>
        <br>
        URL <br>
        <form>
          <input id="url" type="textbox" placeholder="http://sample.com">
        </form>
        <br>
      </div>
      <div>
        <button id = "add" type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info">Search</button>
        <button type="button" class="btn btn-secondary">Update</button>
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-warning">Load</button>
        <button type="button" class="btn btn-primary">Sort</button>
        <button type="button" class="btn btn-info">Load From Server</button>
        <button type="button" class="btn btn-dark">Clear All</button><br><br>
      </div>
      <div>
        <h3>Total Records Mark Records UnMark Records</h3>
        <br>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Desc</th>
              <th scope="col">Color</th>
              <th scope="col">URL</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody id="item">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
